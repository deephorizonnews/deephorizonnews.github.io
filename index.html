<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Horizons | Future Tech News</title>
    
    <style>
        :root { --primary-black: #000000; --bg-gray: #fcfcfc; --text-main: #1a1a1a; }
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg-gray); color: var(--text-main); line-height: 1.6; display: flex; flex-direction: column; min-height: 100vh; }
        
        nav { background: #000; padding: 10px 20px; display: flex; justify-content: flex-end; align-items: center; }
        #login-btn { background: #4285F4; color: white; border: none; padding: 8px 15px; cursor: pointer; font-weight: bold; border-radius: 4px; font-size: 0.8rem; }
        #user-info { color: white; font-size: 0.8rem; margin-right: 10px; display: none; }

        header { background-color: var(--primary-black); color: white; padding: 50px 20px; text-align: center; }
        header h1 { margin: 0; font-size: 3rem; text-transform: uppercase; letter-spacing: 8px; font-weight: 900; }
        header p { margin: 10px 0 0; font-size: 1rem; color: #888; letter-spacing: 2px; }
        
        .container { max-width: 850px; margin: 0 auto; padding: 20px; flex: 1; }

        #admin-panel { display: none; background: #fff; padding: 30px; border: 3px solid #000; margin: 40px 0; box-shadow: 10px 10px 0px #000; }
        #admin-panel input, #admin-panel textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; box-sizing: border-box; font-family: inherit; }
        .publish-btn { background: black; color: white; border: none; padding: 15px; cursor: pointer; width: 100%; font-weight: bold; text-transform: uppercase; }

        /* Estilo dos Cards */
        .blog-card { 
            background: white; margin-bottom: 30px; border: 1px solid #eee; 
            cursor: pointer; transition: 0.2s; position: relative; border-radius: 8px;
        }
        
        /* Diferença visual quando ativa */
        .blog-card.active { 
            cursor: default; 
            background: #fdfdfd; 
            border: 1px solid #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card-header { padding: 25px; position: relative; }
        .card-header h3 { margin: 0; font-size: 2rem; line-height: 1.2; font-weight: 900; padding-right: 30px; }
        
        /* Botão X para fechar notícia */
        .close-post { 
            display: none; position: absolute; top: 20px; right: 20px; 
            font-size: 24px; font-weight: bold; cursor: pointer; color: #000;
            width: 30px; height: 30px; text-align: center; line-height: 30px;
        }
        .active .close-post { display: block; }

        .card-image img { width: 100%; height: 400px; object-fit: cover; display: block; cursor: pointer; }

        .card-content { 
            display: none; padding: 25px; border-top: 1px solid #eee; 
            white-space: pre-wrap; font-size: 1.15rem; color: #333;
        }
        .active .card-content { display: block; }
        
        .post-date { display: block; margin-top: 10px; color: #bbb; font-size: 0.75rem; text-transform: uppercase; font-weight: bold; }

        /* Lightbox da Imagem (Tela Cheia) */
        #lightbox {
            display: none; position: fixed; z-index: 9999; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.95);
            justify-content: center; align-items: center;
        }
        #lightbox img { max-width: 90%; max-height: 90%; border-radius: 4px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        #close-lightbox {
            position: absolute; top: 20px; right: 30px; color: #fff;
            font-size: 40px; font-weight: bold; cursor: pointer;
        }

        footer { background-color: #000; color: #fff; text-align: center; padding: 40px 20px; font-size: 0.9rem; letter-spacing: 1px; margin-top: 50px; }
    </style>
</head>
<body>

    <nav>
        <span id="user-info"></span>
        <button id="login-btn" onclick="handleLogin()">Login com o Google</button>
    </nav>

    <header>
        <h1>Deep Horizons</h1>
        <p>Advanced Technology Portal</p>
    </header>

    <div class="container">
        <div id="admin-panel">
            <h2 style="margin-top:0">Novo Post</h2>
            <input type="text" id="post-title" placeholder="Título da Notícia">
            <input type="text" id="post-image" placeholder="Link da Imagem (URL)">
            <textarea id="post-body" rows="10" placeholder="Conteúdo da notícia..."></textarea>
            <button class="publish-btn" onclick="createPost()">Publicar Agora</button>
        </div>

        <div id="blog-feed"></div>
        <button id="load-more" style="display:none; width:100%; padding:15px; margin:20px 0; border: 2px solid black; background: white; font-weight: bold; cursor: pointer;" onclick="loadPosts(true)">VER MAIS NOTÍCIAS</button>
    </div>

    <div id="lightbox" onclick="closeLightbox()">
        <span id="close-lightbox">&times;</span>
        <img id="lightbox-img" src="">
    </div>

    <footer>Deep Horizons. All rights reserved © 2026</footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs, startAfter } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
  apiKey: "AIzaSyALHh2CFuSSWI2MR6RyiqRZZf4ABnp9Zyo",
  authDomain: "deep-horizons-51171.firebaseapp.com",
  projectId: "deep-horizons-51171",
  storageBucket: "deep-horizons-51171.firebasestorage.app",
  messagingSenderId: "670734932259",
  appId: "1:670734932259:web:07dab3af4aefb077221496",
  measurementId: "G-TPLB1K4SEY"
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        let lastVisiblePost = null;

        window.handleLogin = async () => { try { await signInWithPopup(auth, provider); } catch (e) { console.error(e); } };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-info').innerText = user.email;
                document.getElementById('user-info').style.display = 'inline';
                document.getElementById('login-btn').innerText = 'Sair';
                document.getElementById('login-btn').onclick = () => auth.signOut().then(() => location.reload());
                if (user.email === "campameurer@gmail.com") document.getElementById('admin-panel').style.display = 'block';
            }
        });

        window.createPost = async () => {
            const title = document.getElementById('post-title').value;
            const img = document.getElementById('post-image').value;
            const body = document.getElementById('post-body').value;
            if(!title || !body) return alert("Preencha os campos!");
            try {
                await addDoc(collection(db, "posts"), { title, image: img, content: body, date: new Date() });
                location.reload();
            } catch (e) { alert("Erro de permissão."); }
        };

        // LÓGICA DE ABRIR NOTÍCIA / EXPANDIR IMAGEM
        window.handleCardClick = (event, cardElement) => {
            const isImage = event.target.tagName === 'IMG';
            const isCloseBtn = event.target.classList.contains('close-post');
            const isActive = cardElement.classList.contains('active');

            // Se clicou no X de fechar a notícia
            if (isCloseBtn) {
                event.stopPropagation();
                cardElement.classList.remove('active');
                return;
            }

            // Se a notícia NÃO está aberta, o primeiro clique abre ela
            if (!isActive) {
                cardElement.classList.add('active');
            } 
            // Se já está aberta e clicou na IMAGEM, abre o Lightbox
            else if (isActive && isImage) {
                openLightbox(event.target.src);
            }
        };

        window.openLightbox = (src) => {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        };

        window.closeLightbox = () => {
            document.getElementById('lightbox').style.display = 'none';
        };

        async function loadPosts(isNextPage = false) {
            let q = query(collection(db, "posts"), orderBy("date", "desc"), limit(6));
            if (isNextPage && lastVisiblePost) q = query(collection(db, "posts"), orderBy("date", "desc"), startAfter(lastVisiblePost), limit(6));
            
            const snap = await getDocs(q);
            if (snap.empty) { document.getElementById('load-more').style.display = 'none'; return; }
            lastVisiblePost = snap.docs[snap.docs.length - 1];
            const feed = document.getElementById('blog-feed');
            
            snap.forEach(doc => {
                const p = doc.data();
                const d = p.date.toDate().toLocaleDateString('pt-BR', { day: 'numeric', month: 'long' });
                const imgSection = p.image ? `<div class="card-image"><img src="${p.image}"></div>` : '';
                
                feed.innerHTML += `
                    <article class="blog-card" onclick="handleCardClick(event, this)">
                        <div class="card-header">
                            <span class="close-post">&times;</span>
                            <h3>${p.title}</h3>
                            <span class="post-date">Publicado em ${d}</span>
                        </div>
                        ${imgSection}
                        <div class="card-content">${p.content}</div>
                    </article>`;
            });
            document.getElementById('load-more').style.display = 'block';
        }
        loadPosts();
    </script>
</body>
</html>
