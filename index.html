<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-1257551136033803">
    <title>Deep Horizon | News</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1257551136033803" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <span id="user-info" style="color: white; margin-right: 15px; font-size: 0.8rem;"></span>
        <button id="login-btn">Login with Google</button>
    </nav>

    <header>
        <h1>DEEP HORIZON</h1>
        <p>Decoding the future of technology</p>
    </header>

    <div class="container">
        <div id="admin-controls" style="display: none;">
            <button class="btn-main" onclick="toggleAdminPanel()">+ NEW POST</button>
            <div id="admin-panel" style="display: none;">
                <h2 id="panel-title">Post Management</h2>
                <input type="hidden" id="edit-id">
                <input type="text" id="post-title" placeholder="Post Title">
                <input type="text" id="post-image" placeholder="Image URL">
                <textarea id="post-body" rows="8" placeholder="Content..."></textarea>
                <div style="gap: 10px; display: flex;">
                    <button class="btn-main" style="background: #000; color: #fff;" onclick="savePost()">Save</button>
                    <button class="btn-main" onclick="toggleAdminPanel()">Cancel</button>
                </div>
            </div>
        </div>

        <div id="blog-feed"></div>
        <button id="load-more" class="btn-main" style="display:none;" onclick="loadPosts(true)">See More News</button>
    </div>

    <footer>
        Deep Horizon Â© 2026 | <a href="about.html">About Us</a> | <a href="privacy.html">Privacy Policy</a>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
