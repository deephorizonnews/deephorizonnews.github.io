<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Horizons | Future Tech News</title>
    
    <meta name="description" content="Deep Horizons - Advanced technology intelligence and news.">
    <meta name="robots" content="index, follow">
    
    <style>
        :root { --primary-black: #000000; --bg-gray: #fcfcfc; --text-main: #1a1a1a; }
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg-gray); color: var(--text-main); line-height: 1.6; }
        header { background-color: var(--primary-black); color: white; padding: 70px 20px; text-align: center; }
        header h1 { margin: 0; font-size: 3.5rem; text-transform: uppercase; letter-spacing: 8px; font-weight: 900; }
        header p { margin: 10px 0 0; font-size: 1.1rem; color: #888; letter-spacing: 2px; }
        .container { max-width: 850px; margin: 0 auto; padding: 20px; }

        /* CAIXAS DE ANÚNCIO VISÍVEIS */
        .ad-placeholder {
            margin: 30px auto;
            background: #ffdada; /* Vermelho claro para você enxergar no código */
            border: 2px dashed #ff0000;
            text-align: center;
            padding: 30px;
            font-weight: bold;
            color: #ff0000;
            min-height: 100px;
        }

        #login-section { background: white; padding: 60px; border: 3px solid #000; text-align: center; margin: 50px auto; box-shadow: 15px 15px 0px #000; }
        #admin-panel { display: none; background: white; padding: 45px; border: 3px solid #000; margin-bottom: 60px; box-shadow: 15px 15px 0px #000; }
        button { background: black; color: white; border: none; padding: 22px; cursor: pointer; font-weight: bold; width: 100%; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; font-size: 1rem; }
        .google-btn { background: #4285F4; margin-top: 15px; }
        .blog-card { background: white; margin-bottom: 80px; padding-bottom: 50px; border-bottom: 2px solid #eee; }
        .blog-content h3 { margin: 0; font-size: 3rem; line-height: 1.1; font-weight: 900; letter-spacing: -1px; }
        .post-date { display: block; margin: 15px 0 30px 0; color: #bbb; font-size: 0.9rem; font-weight: bold; text-transform: uppercase; }
        .post-image-footer img { max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 15px 40px rgba(0,0,0,0.12); }
        #load-more { display: none; text-align: center; padding: 25px; border: 3px solid black; font-weight: 900; cursor: pointer; text-transform: uppercase; margin: 50px 0; letter-spacing: 3px; background: white; }
    </style>
</head>
<body>

    <header>
        <h1>Deep Horizons</h1>
        <p>Advanced Technology Portal</p>
    </header>

    <div class="ad-placeholder">
        COLE O CÓDIGO DO BLOCO DE ANÚNCIO (INS) DO TOPO AQUI
    </div>

    <div class="container">
        <section id="login-section">
            <h2>Portal Access</h2>
            <button class="google-btn" onclick="handleLogin()">Sign in with Google</button>
        </section>

        <div id="admin-panel">
            <h2>Admin Terminal</h2>
            <input type="text" id="post-title" placeholder="News title..."><br><br>
            <input type="text" id="post-image" placeholder="Image link (Optional)"><br><br>
            <textarea id="post-body" rows="10" style="width:100%" placeholder="Content..."></textarea><br><br>
            <button onclick="createPost()">Deploy Publication</button>
        </div>

        <div id="main-content" style="display: none;">
            <div id="blog-feed"></div>
            
            <div class="ad-placeholder">
                COLE O CÓDIGO DO BLOCO DE ANÚNCIO (INS) DO FEED AQUI
            </div>

            <div id="load-more">Load Archive Data</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs, startAfter } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        apiKey: "AIzaSyALHh2CFuSSWI2MR6RyiqRZZf4ABnp9Zyo",

  authDomain: "deep-horizons-51171.firebaseapp.com",
  projectId: "deep-horizons-51171",
  storageBucket: "deep-horizons-51171.firebasestorage.app",
  messagingSenderId: "670734932259",
  appId: "1:670734932259:web:07dab3af4aefb077221496",
  measurementId: "G-TPLB1K4SEY"

};


        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        let lastVisiblePost = null;

        window.handleLogin = async () => { try { await signInWithPopup(auth, provider); } catch (e) { alert("Erro no Login!"); } };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                if (user.email === "campameurer@gmail.com") { document.getElementById('admin-panel').style.display = 'block'; }
                loadPosts();
            }
        });

        window.createPost = async () => {
            const title = document.getElementById('post-title').value;
            const img = document.getElementById('post-image').value;
            const body = document.getElementById('post-body').value;
            try {
                await addDoc(collection(db, "posts"), { title, image: img, content: body, date: new Date() });
                location.reload();
            } catch (e) { alert("Erro ao publicar."); }
        };

        async function loadPosts(isNextPage = false) {
            let q = query(collection(db, "posts"), orderBy("date", "desc"), limit(5));
            if (isNextPage && lastVisiblePost) { q = query(collection(db, "posts"), orderBy("date", "desc"), startAfter(lastVisiblePost), limit(5)); }
            const snap = await getDocs(q);
            if (snap.empty) { document.getElementById('load-more').style.display = 'none'; return; }
            lastVisiblePost = snap.docs[snap.docs.length - 1];
            const feed = document.getElementById('blog-feed');
            snap.forEach(doc => {
                const p = doc.data();
                const d = p.date.toDate().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
                feed.innerHTML += `<article class="blog-card"><h3>${p.title}</h3><span class="post-date">${d}</span><p>${p.content}</p>${p.image ? `<div class="post-image-footer"><img src="${p.image}"></div>` : ''}</article>`;
            });
            document.getElementById('load-more').style.display = 'block';
        }
        document.getElementById('load-more').addEventListener('click', () => loadPosts(true));
    </script>
</body>
</html>
